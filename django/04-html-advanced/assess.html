<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Course sign up page</h1>
    <p>Please Note: All text</p>
    <form action="thank.html" method="get">
      <label for="fn">First Name:</label>
      <input id="fn" type="text" name="" placeholder="First Name" required />

      <label for="ln">Last Name:</label>
      <input id="ln" type="text" name="" placeholder="last Name" required />
      <p></p>
      <label for="mail">Email:</label>
      <input
        id="mail"
        type="email"
        name=""
        value=""
        placeholder="user@gmail.com"
        required
      />
      <label for="pass">Password:</label>
      <input
        id="pass"
        type="password"
        name=""
        value=""
        placeholder=""
        required
      />

      <p>Are you over 18?</p>
      <label for="y">Yes:</label>
      <input id="y" type="radio" name="over" value="yes" />

      <label for="n">No:</label>
      <input id="n" type="radio" name="over" />

      <p>Do you have a Card or Paypal?</p>
      <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">Paypal</option>
      </select>

      <input type="submit" name="" value="Sign Up!" />
    </form>
  </body>
</html>
