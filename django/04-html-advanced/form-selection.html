<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hitel Feedback</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>
    <form method="get">
      <h3>Are you from inside the US?</h3>
      <label for="inusa">Inside:</label>
      <!-- give label to radio btn -->
      <input id="inusa" type="radio" name="" value="inside" />

      <label for="outusa">Outside: </label>
      <input id="Outside" type="radio" name="" value="outside" />

      <h2>How was your service?</h2>

      <select name="stars">
        <option value="Great">3</option>
        <option value="Okay">2</option>
        <option value="Bad">1</option>
      </select>

      <p>Any other feedback?</p>
      <!-- block of text -->
      <textarea name="mytext" rows="8" cols="80"></textarea>
      <input type="text" name="" value="" />
      <input type="submit" />
    </form>
  </body>
</html>
