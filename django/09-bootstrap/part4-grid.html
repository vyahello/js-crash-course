<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Grids</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>

  <style>
    .boxy {
      background: #b3ddff;
      border: 2px solid black;
    }
  </style>

  <div class="container">
    <div class="row">
      <!-- length of column - large 4 units on large screen -->
      <div class="col-lg-4 boxy">COL Large 4</div>
      <div class="col-lg-4 boxy">COL Large 4</div>
      <div class="col-lg-4 boxy">COL Large 4</div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <!-- length of column - medium - 5 units on large screen -->
      <div class="col-md-6 boxy">COL Medium 6</div>
      <div class="col-md-6 boxy">COL Medium 6</div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <!-- length of column - extra small -->
      <div class="col-xs-6 boxy">COL XS 6</div>
      <div class="col-xs-6 boxy">COL XS 6</div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <!-- length of column - 3 units onm large screen medium -->
      <div class="col-lg-3 boxy">ONE</div>
      <div class="col-lg-3 boxy">TWO</div>
      <div class="col-lg-3 boxy">THREE</div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6 boxy">
      <div class="row">
        <div class="col-lg-6 boxy">NEXT ONE</div>
        <div class="col-lg-6 boxy">NEXT TWO</div>
      </div>
    </div>

    <div class="col-lg-6 boxy">TOP LEVEL</div>
  </div>

  <body></body>
</html>
