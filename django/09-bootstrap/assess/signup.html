<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Welcome</a>
      </div>

      <ul class="nav navbar-nav">
        <li><a href="assess.html">Landing Page</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h1>Log In!</h1>
        <p>Enter your email and password</p>
      </div>
    </div>

    <div class="container">
      <form class="form-group">
        <label for="userem">Email:</label>
        <input
          type="email"
          class="form-control"
          name="userem"
          placeholder="Email"
        />

        <label for="userepass">Password:</label>
        <input
          type="password"
          class="form-control"
          name="userpass"
          placeholder="Password"
        />
        <div class="checkbox">
          <label for="usercheck">
            <input type="checkbox" name="usercheck" value="" />
            Keep Me Logged In</label
          >
        </div>
        <button type="submit" class="btn btn-default" name="button">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
