<!DOCTYPE html>
<! --- a is a tag or element, src= is a attrib --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <! --- css file -->
    <link href="style.css" rel="stylesheet" />

    <title>Document</title>
  </head>
  <body>
    <h1>JS is fun</h1>
    <! --- class attbir -->
    <p class="first">
      You can learn JS without HTML and CSS. You can learn more about it on
      <a href="https://www.udemy.com/home/my-courses/learning">Udemy</a>
    </p>

    <h2>Another header</h2>
    <p class="second">Another paragraph</p>
    <! --- anchor element --->
    <a href="https://vyahello.com">Vyahello</a>
    <img
      id="course-image"
      src="https://www.freecodecamp.org/news/content/images/size/w1000/2021/08/Htmlcss.png"
    />

    <form id="your-name">
      <h2>Your name here</h2>
      <p class="first">Please fill in this form</p>
      <input type="text" placeholder="Your name" />
      <button>OK!</button>
    </form>

</html>
